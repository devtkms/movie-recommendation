name: Deploy AWS Lambda

on:
  push:
    branches:
      - main  # `main` ãƒ–ãƒ©ãƒ³ãƒã«ãƒ—ãƒƒã‚·ãƒ¥ã•ã‚ŒãŸã‚‰å®Ÿè¡Œ

jobs:
  deploy-aws-lambda:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # OIDCèªè¨¼ã‚’åˆ©ç”¨
      contents: read
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}  # GitHub Secrets ã‹ã‚‰å–å¾—
      FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: ğŸ“¦ Build Lambda package
        run: ./gradlew build --no-daemon

      - name: ğŸ¯ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸš€ Deploy to AWS Lambda
        run: |
          JAR_FILE=$(find build/libs -name "*.jar" | head -n 1)  # Gradle ã®ãƒ“ãƒ«ãƒ‰å‡ºåŠ›ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’æ­£ã—ãæŒ‡å®š
          if [[ -z "$JAR_FILE" ]]; then
            echo "Error: JAR file not found!"
            exit 1
          fi
          aws lambda update-function-code --function-name "$FUNCTION_NAME" --zip-file "fileb://$JAR_FILE"