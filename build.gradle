plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.3'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.devtkms'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = JavaVersion.VERSION_21
	targetCompatibility = JavaVersion.VERSION_21
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-json'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'
	implementation 'jakarta.validation:jakarta.validation-api:3.1.1'
	implementation 'org.apache.httpcomponents.client5:httpclient5:5.4.2'
	implementation 'org.apache.httpcomponents.core5:httpcore5:5.3.3'
	implementation 'org.apache.httpcomponents:fluent-hc:4.5.14'
	implementation 'io.github.cdimascio:java-dotenv:5.2.2'
	implementation 'com.amazonaws:aws-lambda-java-core:1.2.3'
	implementation 'com.amazonaws:aws-lambda-java-events:3.15.0'
	implementation 'com.amazonaws.serverless:aws-serverless-java-container-springboot3:2.1.2'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}

// ✅ `bootJar` を有効化し、Lambda 用 JAR 名を設定
tasks.named('bootJar') {
	enabled = true
	archiveFileName = "lambda.jar"
}

// ✅ `jar` は不要なので無効化
tasks.named('jar') {
	enabled = false
}

// ✅ Lambda 用 ZIP を作成
task buildZip(type: Zip) {
	from(tasks.named('bootJar')) // ✅ `bootJar` タスクを ZIP に含める
	into('lib') {
		from configurations.runtimeClasspath
	}
}

// ✅ `buildZip` を `build` の依存タスクとして追加
tasks.named('build') {
	dependsOn buildZip
}